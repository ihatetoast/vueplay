<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: userLife+'%'}"> {{ userLife }}

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterLife+'%'}"> {{ monsterLife }}

                </div>
            </div>
        </div>
    </section>
    <section v-if="!gameOn" class="row controls">
        <div class="small-12 columns">
            <button @click="startGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button @click='attack' id="attack">ATTACK</button>
            <button @click='specialAttack' id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click='giveup' id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>
                    <div class="player-turn" v-for="ps in playerStrikes">You hit the monster for {{  ps }}</div>
                    <div class="monster-turn" v-for="ms in monsterStrikes">Monster hit you for {{  ms }}</div>
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
