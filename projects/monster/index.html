<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <div class="text-center opponents opponentBox">
                <img src="me.png" alt="woman driving">
            </div>
            <h1 class="text-center opponents">Dirty Gerty (you!)</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: #FFB400; margin: 0; color: white;" :style="{width: userLife+'%'}"> {{ userLife }}

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <div class="text-center opponents opponentBox">
                <img src="monster.png" alt="werewolf as mozart">
            </div>
            <h1 class="text-center opponents">Werewolfgang Amadeus Mozart </h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: #3A5400; margin: 0; color: white;" :style="{width: monsterLife+'%'}"> {{ monsterLife }}

                </div>
            </div>
        </div>
    </section>
    <section v-if="!gameOn" class="row controls">
        <div class="small-12 columns">
            <button @click="startGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button @click='attack' id="attack">ATTACK</button>
            <button @click='specialAttack' id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click='giveup' id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li 
                v-for="turn in turns"
                :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
