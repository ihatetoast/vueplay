<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Pue</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>Data and Methods</h1>
	<div id="dataAndMethods">
  <h2>Boop the Poop</h2>
  <p class="message"> {{ message }} <span class="message">Nastiness: {{ clicks }}% </span>
  <div class="box dAM">
    <div class="pooTop" @click='topBoop'></div>
    <div class="pooMiddle" @click='midBoop'></div>
    <div class="pooBase" @click='botBoop'></div>
    
  </div>
</div>
	<h1>Event @click</h1>
	<div id="styleBind">
  <h2>Cornify the poo pie</h2>
  <p class="message"> {{ message }} <span class="message"> {{ clicks }}% </span>
  <div class="box sB">
    <div class="pooTop" @click='uniPoopTop' v-bind:style='styleTop'></div>
    <div class="pooMiddle" @click='uniPoopMid' v-bind:style='styleMid'></div>
    <div class="pooBase" @click='uniPoopBot' v-bind:style='styleBot'></div>
    
  </div>
</div>
	<hr/>
	<h2>topic</h2>
	<hr/>
	<script src="./main.js"></script>
</body>
</html>
