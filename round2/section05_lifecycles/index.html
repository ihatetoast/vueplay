<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Section 5 Vue lifecycles</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1 >{{ title }}</h1>
			<button @click="title='title is updated'">Update title</button>
			<button @click="destroy">Destroy</button>
		</div>
		<script src="./vue.js"></script>
	</body>
</html>
